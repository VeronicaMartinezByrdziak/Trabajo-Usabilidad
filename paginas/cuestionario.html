<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Enciclopedia Médica - alzheimer</title>

<body>

    <header>
        <a href="../index.html">
            <img src="../imagenes/enciclopedia.png" alt="Enciclopedia logo">
          </a>
            <h1>Enciclopedia</h1>
    </header>
    <main>
        <h1>Información del Contacto</h1>
        <p> Los campos indicados con "*" deben ser completados por el usuario de forma obligatoria</p>

        <form action="Cenviado.html" method="post">
            <p><label for="asunto">Asunto * :</label>
            <input type="text" id="asunto" name="asunto" required></p>
            <p><label for="comentario">Comentario o pregunta * :</label>
            <textarea id="comentario" name="comentario" required></textarea></p>
            <p><label for="yo_soy">Yo soy:</label>
            <select id="yo_soy" name="yo_soy">
                <option value="Cientifico">Científico</option>
                <option value="Educador">Educador</option>
                <option value="Fabricante">Fabricante</option>
                <option value="Medico">Médico</option>
                <option value="Paciente">Paciente</option>
                <option value="Periodista">Periodista</option>
            </select></p>
            <p><label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"></p>
            <p></p><label>Sexo:</label>
            <input type="radio" id="hombre" name="sexo" value="Hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="Mujer">
            <label for="mujer">Mujer</label>
            <input type="radio" id="otro" name="sexo" value="Otro">
            <label for="otro">Otro</label></p>
            <p><label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email"></p>
            <p><label for="mas_info">Deseo recibir más información:</label>
            <input type="checkbox" id="mas_info" name="mas_info"></p>
            <input type="submit" value="enviar">
    
        </form>
    </main>
