<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enciclopedia Médica - alzheimer</title>

<body>

    <header>
        <a href="../index.html">
            <img src="../imagenes/enciclopedia.png" alt="Enciclopedia logo">
          </a>
            <h1>Enciclopedia</h1>
    </header>
    <main>
        <h1>Formulario de solicitud para añadir una enfermedad</h1>
        <p> Los campos indicados con "*" deben ser completados por el usuario de forma obligatoria</p>

        <form action="Eenviado.html" method="post">
            <label for="nombre-enfermedad">Nombre de la Enfermedad: *</label>
            <input type="text" id="nombre-enfermedad" name="nombre-enfermedad" placeholder="Ejemplo: Enfermedad X" required>

            <!-- Fecha de Descubrimiento -->
            <p><label for="fecha-descubrimiento">Fecha de Descubrimiento: </label>
            <input type="date" id="fecha-descubrimiento" name="fecha-descubrimiento"></p>

            <!-- Principales Síntomas -->
            <p><label for="sintomas">Principales Síntomas: *</label>
            <textarea id="sintomas" name="sintomas" placeholder="Describa los síntomas principales..." required></textarea></p>

            <!-- Tasa de Mortalidad -->
            <p><label for="mortalidad">Tasa de Mortalidad (%): Indique un porcentaje entre 0 y 100 *</label>
            <input type="number" id="mortalidad" name="mortalidad" min="0" max="100" step="1" placeholder="Ejemplo: 45" required></p>

            <!-- Medidor de Gravedad -->
            <p><label for="gravedad">Tasa de Gravedad (Elija un color representativo):</label><br>
            <input type="color" id="gravedad" name="gravedad" value="#ff0000"></p>

            <!-- Número de Países Afectados -->
            <p><label for="paises-afectados">Número de Países Afectados: </label>
            <input type="number" id="paises-afectados" name="paises-afectados" min="1" placeholder="Ejemplo: 15"></p>

            <!-- Correo Electrónico -->
            <p><label for="email">Correo Electrónico para Contacto: *</label>
            <input type="email" id="email" name="email" placeholder="Ejemplo: usuario@correo.com" required></p>

            <!-- Observaciones -->
            <p><label for="observaciones">Observaciones (Opcional):</label>
            <textarea id="observaciones" name="observaciones" placeholder="Cualquier información adicional que desee proporcionar..."></textarea></p>

            <input type="submit" value="enviar">
        </form>
    </main>

        <p>veronica Martinez Byrdziak</p>

    </footer>

</body>
</html>
